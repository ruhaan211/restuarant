    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f8f8;
        }
        /* Header styling */
        .header {
            background-color: #8b0000;
            color: #fff;
		margin: 5px auto;

            padding: 20px;
            text-align: center;
        }
.navbar {
            background-color: #8b0000; /* Dark red background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            display: block;
        }

        .navbar a:hover {
            background-color: #a52a2a; /* Lighter red on hover */
            border-radius: 5px;
        }

        /* Content Styling */
        .content {
            padding: 20px;
            text-align: center;
        }

        /* Contact Section Styling */
        .contact-section {
            padding: 40px 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            color: #8b0000;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-details {
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-details p {
            margin: 10px 0;
            font-size: 16px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #8b0000;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #a52a2a;
        }

        /* Footer styling */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 14px;
        }
